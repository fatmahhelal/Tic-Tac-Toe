<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">


</head>

<body>
    <!-- game tittel -->
    <div class="center">
        <h3>Tic Tac Toe</h3>
        <!-- here will show the user turn -->
        <div class="turn">Start Play</div>
        <!-- the cells game with class and id for cell in js-->
        <div class='grid-container'>
            <div class="cell" id='cel1'></div>
            <div class="cell" id='cel2'></div>
            <div class="cell" id='cel3'></div>
            <div class="cell" id='cel4'></div>
            <div class="cell" id='cel5'></div>
            <div class="cell" id='cel6'></div>
            <div class="cell" id='cel7'></div>
            <div class="cell" id='cel8'></div>
            <div class="cell" id='cel9'></div>
        </div>
        <button class='restart '>Restart</button> </div>
    <!-- linke with jquery and js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
